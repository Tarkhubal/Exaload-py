{% extends "not-connected/base.html" %}

{% block content %}

<section id="login-form">
    <div class="container">
        <div class="title">
            <img src="/static/assets/logo.png" alt="logo">
            <h1>Connexion</h1>
        </div>
        <form method="POST" action="/login">
            <div class="field">
                <input type="text" name="username" required placeholder="Entrez votre adresse mail ou nom d'utilisateur">
                <label>Adresse mail ou nom d'utilisateur</label>
            </div>
            <div class="field">
                <input type="password" class="has-sub-text" name="password" required placeholder="Entrez votre mot de passe">
                <label>Mot de passe</label>
                <a class="sub-text link">Mot de passe oublié ?</a>
            </div>
            <div class="field is-checkbox">
                <label class="checkbox">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                    Rester connecté
                </label>
            </div>
            <input class="submit-button" type="submit" value="Connexion">
            <a href="/register" class="link">Pas encore de compte ? Inscrivez-vous</a>
        </form>
        <div class="speed-login">

                <img src="/static/assets/logos/vimeo.svg" alt="vimeo logo" />
                <img src="/static/assets/logos/twitch.svg" alt="twitch logo" class="with-img-change" />

                <p class="row-flex">Développement</p>
                <img src="/static/assets/logos/github.svg" alt="github logo" class="hover-element-white-bg" />

{% block scripts %}
<script>
    imgs = document.querySelectorAll(".main-logins img.with-img-change");
    // add imgs of document.querySelectorAll(".other-logins img.with-img-change");
    imgs = [...imgs, ...document.querySelectorAll(".other-logins img.with-img-change")];
    imgs.forEach(img => {
        img.addEventListener("mouseover", () => changeImage(img));
        img.addEventListener("mouseout", () => changeImage(img));
    });


    function changeImage(e) {
            if (e.classList.contains("hover-is-png") && !e.src.includes("-colored")) {
                newext = ".png";
                ext = ".svg";
            } else if (e.classList.contains("hover-is-png") && e.src.includes("-colored")) {
                newext = ".svg";
                ext = ".png";
            } else {
                newext = e.src.includes(".svg") ? ".svg" : ".png";
                ext = e.src.includes(".svg") ? ".svg" : ".png";
            }

            if (e.src.includes("-colored")) {
                setTimeout(() => {
                    e.src = e.src.replace("-colored" + ext, newext);
                }, 100);
            } else {
                e.src = e.src.replace(ext, "-colored" + newext);
            }

    }


</script>
{% endblock %}
