{% extends "connected/creator/base.html"%}

{% block head %}
<link rel="stylesheet" href="/static/css/connected/creator/pages.css">
<link rel="stylesheet" href="/static/css/connected/creator/tablesys.css">
{% endblock %}

{% block content %}
<!-- <p class="infos">
	You can switch pages using your mouse wheel<br />
	The amount of rows per pages depends on the height of your window when loading the page
</p> -->

<div id="button-container">
  <button class="button-new" onclick='window.location.href="/creators/movies/new"'>
    <span class="button-circle" aria-hidden="true">
      <span class="button-icon button-arrow"></span>
    </span>
    <span class="button-text">Nouveau</span>
  </button>
</div>

<div class="table-container" style="--data-limit: 9">
	<div class="table" id="table-0" data-limit="9">
		<div class="table-row table-heading">
			<div class="table-col">
				# ID
			</div>
			<div class="table-col">
				Titre
			</div>
			<div class="table-col">
				Plot
			</div>
			<div class="table-col">
				État
			</div>
			<div class="table-col">
				
			</div>
		</div>
		{% for movie in movies %}
		<div class="table-row" data-copy="0">
			<div class="table-col">
				<span>{{ movie["id"] }}</span>
			</div>
			<div class="table-col">
				<span>{{ movie["title"] }}</span>
			</div>
			<div class="table-col">
				<span>{{ movie["plot"] }}</span>
			</div>
			<div class="table-col">
				<span>Publique</span>
			</div>
			<div class="table-col">
				<span onclick="window.location.href='/creators/movies/id/{{ movie["id"] }}'">Accéder</span>
			</div>
		</div>
		{% endfor %}
	</div>

	<div class="pagination-container">
		<div class="d-flex row flex-fill align-items-end justify-content-center">
			<span class="pagination-info"></span>
			<button class="pagination-extreme pagination-left">
				<i class="fa-solid fa-angles-left"></i>
			</button>
			<button class="pagination-extreme pagination-left-one">
				<i class="fa-solid fa-angle-left"></i>
			</button>
			<div class="d-flex flex-fill justify-content-center">
				<div class="pagination-wrapper">
					<ul class="pagination" data-table="table-0"></ul>
				</div>
			</div>
			<button class="pagination-extreme pagination-right-one">
				<i class="fa-solid fa-angle-right"></i>
			</button>
			<button class="pagination-extreme pagination-right">
				<i class="fa-solid fa-angles-right"></i>
			</button>
		</div>
	</div>
	
	<div class="progress-bar">
		<div class="progress-point"></div>
	</div>
</div>
{% endblock content %}
